<form #verifyForm="ngForm"
      class="mt-3"
      (submit)="verify()">
    <vsf-centered-card title="Casi listo!"
                       subTitle="Ahora solo falta que elijas una contraseña para completar el registro">
        <div class="input-group mb-3">
            <input class="form-control"
                   placeholder="Contraseña"
                   type="password"
                   name="password"
                   aria-describedby="button-verify"
                   required
                   [(ngModel)]="password">

            <div class="input-group-append">
                <button class="btn btn-primary"
                        id="button-verify"
                        [disabled]="verifyForm.invalid"
                        type="submit">
                    Crear cuenta
                </button>
            </div>
        </div>
    </vsf-centered-card>
</form>
